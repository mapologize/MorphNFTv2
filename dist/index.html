<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MorphNFTv2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js'></script>
</head>

<body class="bg-dark">

    <div class="container d-flex justify-content-center p-3">

        <div class="col-4 card m-3 p-3 text-center">
            <h class="m-1 mx-3 display-6"><strong>MorphNFTv2</strong></h>
            <div class="m-1 mx-3">
                <input id="_change_tokenid" class="form-control text-center" placeholder="Nft token id">
            </div>
            <div class="m-1 mx-3">
                <input id="_change_formid" class="form-control text-center" placeholder="Nft form ( 0-2 )">
            </div>
            <button id="_change_btn" class="btn btn-primary m-1 mx-3">Change Metadata</button>
        </div>

        <div class="col-4 card m-3 p-3 text-center">
            <div class="m-1 mx-3">
                <input id="_evo_tokenid" class="form-control text-center" placeholder="Nft token id">
            </div>
            <div class="container m-1">
                <div class="row d-flex justify-content-start">
                    <h class="col-6"><strong>MaxEvo :</strong> loading...</h>
                    <button id="_evo_check" class="col-5 btn btn-primary">Check</button>
                </div>
            </div>
        </div>

        <div class="col-4 card m-3 p-3 text-center">
            <a class="m-1 mx-3" href="https://opensea.io/collection/morpnftv2" target="_blank">
                <button class="col-12 btn btn-primary">Opensea Collection</button>
            </a>
            <a class="m-1 mx-3" href="https://polygonscan.com/address/0x939ee40d9e76e7725ca5b049d72f6f6eb758fc38#code" target="_blank">
                <button class="col-12 btn btn-primary">polygonscan.com</button>
            </a>
            <a class="m-1 mx-3" href="https://morphnftv2.netlify.app/.netlify/functions/api/" target="_blank">
                <button class="col-12 btn btn-primary">apiKey</button>
            </a>
            <div class="m-1 mx-3 mt-3">
                <button id="_cnb" class="col-12 btn btn-danger">connect wallet</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
